<div class="container" style="padding-top: 40px;">
    <div class="row">
      <div class="col-md-12" style="text-align: center;">
        <h4 style="padding:20px 0">Login</h4>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3"> 
          <div class="card mb-4 box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Enter Password123</h4>
            </div>
            <div class="card-body">             
              <form style="padding: 20px 0;" [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm)">  
                <div class="form-group">            
                  <input class="form-control" formControlName="email" placeholder="Your email">
                </div>
                <div class="form-group">            
                  <input type="text" class="form-control" formControlName="password" placeholder="Your password">
                </div>
              
                <button type="submit" class="btn btn-primary">
                  Login
                </button>
              </form>             
            </div>
          </div>           
          
        </div>
    </div>
</div>
<router-outlet></router-outlet>

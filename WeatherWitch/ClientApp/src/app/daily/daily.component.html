<div class="col-md-3 offset-md-6">
    <div *ngIf="!dailyWeatherData" class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

<div *ngIf="dailyWeatherData">
    <div class="row">
        <div class="col" style="text-align: center;">
            <h4>Daily Weather</h4>
        </div>
    </div>
    
    <canvas baseChart *ngIf="dailyWeatherData"
        [datasets]="dailyWeatherData"
        [labels]="dailyLineChartLabels"
        [options]="dailyLineChartOptions"
        [colors]="dailyLineChartColors"
        [legend]="dailyLineChartLegend"
        [chartType]="dailyLineChartType"
        [plugins]="dailyLineChartPlugins">
    </canvas>
</div>
